<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        body {
            background-image: url('https://images.pexels.com/photos/129731/pexels-photo-129731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }
    </style>
</head>
<body>
    <div id="gameboard">
     <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div indexCell="0" class="cell" id="0"></div>
            <div indexCell="1" class="cell" id="1"></div>
            <div indexCell="2" class="cell" id="2"></div>
            <div indexCell="3" class="cell" id="3"></div>
            <div indexCell="4" class="cell" id="4"></div>
            <div indexCell="5" class="cell" id="5"></div>
            <div indexCell="6" class="cell" id="6"></div>
            <div indexCell="7" class="cell" id="7"></div>
            <div indexCell="8" class="cell" id="8"></div>
        </div>
    <h2 id="playerStatus"></h2>
    <button id="restartBtn">New Multiplayer</button>
    <br/>
    <br/>
    <button id="minimax">New Game with AI</button>
    </div>
    <script src="game.js"></script>

</body>
</html>
